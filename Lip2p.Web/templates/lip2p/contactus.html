<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=iSdnTSGOAIlHeS0DNwq48GW5"></script>
    <title>联系我们--关于我们</title>
<style>
    body, html{
        width: 100%;
        height: 100%;
        margin:0;
    }
    
    #allmap{
         width:100%;
         height:500px;
     }
     
    p{
        margin-left:5px; 
        font-size:14px;
    }
    
    *{
        font-family: "Microsoft YaHei" , "微软雅黑";
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    
    div.imgbox, div.imgbox img
    {
        width: 100%;
    }
    
    div.address-info h3, div.contact-info h3
    {
        color: #01b9f5;
        font-size: 20px;
        line-height: 8px;
    }
    
    div.address-info p, div.contact-info p
    {
        color: #666;
        font-size: 16px;
        line-height: 10px;
    }
    
    div.address-info, div.contact-info
    {
        display: inline-block;
        vertical-align: middle;
        margin-left: 30px;
    }
    
    div.address, div.contact
    {
        padding-left: 30px;
        margin-top: 30px;
    }
    
    div.address img, div.contact img
    {
        vertical-align: middle;
    }
    
    body { padding-top: 1em; }
    
    div.contact-info p a:link,
    div.contact-info p a:visited 
    {
        text-decoration: none;
        color: #01b9f5;
    }
</style>
</head>
<body>
    <div id="allmap"></div>
    <div class="address">
        <img src="<%templateskin%>/images/aboutus/map-logo.png" />
        <div class="address-info">
            <h3>
                公司地址</h3>
            <p>
                广东省佛山市禅城区季华五路卓远国际大厦16楼</p>
        </div>
    </div>
    <div class="contact">
        <img src="<%templateskin%>/images/aboutus/contact-logo.png" />
        <div class="contact-info">
            <h3>
                联系客服</h3>
            <p>
                客服热线电话：400-6262-062</p>
            <p>
                在线提问：<a href="http://crm2.qq.com/page/portalpage/wpa.php?uin=4006262062&amp;aty=1&amp;a=0&amp;curl=&amp;ty=1" target="_blank">QQ</a>（24小时内回复）</p>
            <p>
                在线客服：请与网站的在线客服直接交流。</p>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    if (typeof (BMap) === "undefined") {
        document.getElementById('allmap').style.background = "url(<%templateskin%>/images/aboutus/map.png) no-repeat";
    } else {
        // 百度地图API功能
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(113.110401, 23.017168);
        var marker = new BMap.Marker(point);  // 创建标注
        map.addOverlay(marker);              // 将标注添加到地图中
        map.centerAndZoom(point, 17);
        var opts = {
            width: 200,     // 信息窗口宽度
            height: 100,     // 信息窗口高度
            title: "金汇丰理财平台", // 信息窗口标题
            enableMessage: true//设置允许信息窗发送短息
        }
        var infoWindow = new BMap.InfoWindow("地址：佛山市禅城区季华五路2号卓远国际大厦16楼<br/>客服电话：400-6262-062", opts);  // 创建信息窗口对象
        marker.addEventListener("click", function () {
            map.openInfoWindow(infoWindow, point); //开启信息窗口
        });
    }
</script>
