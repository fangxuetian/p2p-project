<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link type="text/css" rel="stylesheet" href="<%templateskin%>/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="<%templateskin%>/css/common.css">
    <link type="text/css" rel="stylesheet" href="<%templateskin%>/css/login.css">
    <script src="<%templateskin%>/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="<%templateskin%>/js/login_validate.js"></script>
    <script>
        /*rem的相对单位定义*/
        $("html").css("font-size", $(window).width() * 0.9 / 20);
    </script>
</head>
<body>
    <div class="login-page">
        <form id="loginform" name="loginform" data-url="{config.webpath}tools/submit_ajax.ashx?action=user_login" data-turl="{turl}">
            <div class="account-wrap">
                <input type="text" id="txtUserName" class="input-l" name="txtUserName" placeholder="请输入手机号码">
            </div>
            <div class="psw-wrap">
                <input type="password" id="txtPassword" class="input-l" name="txtPassword" placeholder="请输入密码">
                <input type="hidden" id="code" name="code" value="{code}">
            </div>
            <dl id="msgtips">
                <dt></dt>
                <dd></dd>
            </dl>
            <div class="remember-psw-wrap">
                <input type="checkbox" id="chkRemember" checked>
                <label for="remember-psw" id="psw-label">记住用户名</label>
                <a href="<%linkurl("forgot_pwd")%>">忘记密码?</a>
            </div>
            <div class="login-btn-wrap">
                <button id="btnSubmit" class="button-l" type="button">登 录</button>
            </div>
        </form>
        <div class="register-now-wrap">还没有账号? <a href="<%linkurl("register")%>">立即注册</a></div>
    </div>
</body>
</html>
