<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link type="text/css" rel="stylesheet" href="<%templateskin%>/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="<%templateskin%>/css/set-up.css">
    <link type="text/css" rel="stylesheet" href="<%templateskin%>/css/footer.css">
    <link type="text/css" rel="stylesheet" href="<%templateskin%>/css/common.css">
    <script src="<%templateskin%>/js/jquery-2.1.4.min.js"></script>
    <script src="<%templateskin%>/js/bootstrap.min.js"></script>
    <script>
        /*rem的相对单位定义*/
        var viewportWidth = $(window).width();
        var fontSizeUnit = viewportWidth / 20;
        $("html").css("font-size", fontSizeUnit);
    </script>
</head>
<body>
<div class="set-up-page">
    <div class="header flex flex--align-items--center">
        <div class="">
            <span class="picture"><img src="<%templateskin%>/imgs/headshot.png"></span>
            <span class="account"><%=Utils.GetUserNameHidden(userModel.user_name)%></span>
        </div>
    </div>
    <div class="nav-bars">
        <div class="my-news flex flex--align-items--center flex--flex-grow-second" onclick="location.href='<%linkurl("mynews","mynews")%>'">
            <i class="sprite sprite-news"></i>
            <span class="title-style">我的消息</span>
            <span class="glyphicon glyphicon-menu-right"></span>
        </div>
        <div class="my-lottery flex flex--align-items--center flex--flex-grow-second" onclick="location.href='<%linkurl("mylottery","mylottery",1)%>'">
            <i class="sprite sprite-lottery"></i>
            <span class="title-style">我的奖券</span>
            <span class="glyphicon glyphicon-menu-right"></span>
        </div>
        <div class="safe-center flex flex--align-items--center flex--flex-grow-second" onclick="location.href='<%linkurl("safe","safe")%>'">
            <i class="sprite sprite-safe"></i>
            <span class="title-style">安全中心</span>
            <span class="glyphicon glyphicon-menu-right"></span>
        </div>
        <div class="cards-binding flex flex--align-items--center flex--flex-grow-second" onclick="location.href='<%linkurl("mycard","mycard")%>'">
            <i class="sprite sprite-cards"></i>
            <span class="title-style">银行卡绑定</span>
            <span class="glyphicon glyphicon-menu-right"></span>
        </div>
    </div>
    <div class="bottom-bars">
        <div class="about-us flex flex--align-items--center flex--flex-grow-second" onclick="location.href='<%linkurl("about")%>'">
            <i class="sprite sprite-aboutus"></i>
            <span class="title-style">关于我们</span>
            <span class="glyphicon glyphicon-menu-right"></span>
        </div>
        <div class="exit flex flex--align-items--center flex--flex-grow-second" onclick="location.href='<%linkurl("usercenter","exit")%>'">
            <i class="sprite sprite-exit"></i>
            <span class="title-style">注销登录</span>
            <span class="glyphicon glyphicon-menu-right"></span>
        </div>
    </div>
    <%template src="_footer.html"%>
</div>
</body>
</html>
