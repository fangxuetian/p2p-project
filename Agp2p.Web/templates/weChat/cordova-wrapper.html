<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta charset="utf-8" />
    <title>安广融合App</title>
    <style>
    	.flex {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
        }
        .flex > :not(.flex) {
            display: block;
        }
        .flex--align-items--center {
            -webkit-box-align: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .flex--flex-grow-second :nth-child(2) {
            -webkit-box-flex: 1;
            -moz-box-flex: 1;
            -webkit-flex-grow: 1;
            -ms-flex-grow: 1;
            flex-grow: 1
        }
        .flex--column {
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -webkit-box-direction: normal;
            -moz-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
        }
        * {
    		-webkit-box-sizing: border-box;
    		-moz-box-sizing: border-box;
    		box-sizing: border-box;
    	}
    	html, body {height: 100%; margin: 0;}
    	.titlebar {position: fixed; top:0; width: 100%; height: 7%; background-color: #38373d; min-height: 40px; padding: 0 15px;}
    	.back {width: 14px;}
        .main-content{ height:100%;}
    	.iframeTitle {
    		text-align: center;
    		color: white;
    		white-space: nowrap;
    		overflow: hidden;
    		text-overflow: ellipsis;
            font-size: 20px;
            font-weight: bold;
            margin-right: 14px;
    	}
    	.loading-indicator {
    		position: fixed;
    		top: 50%;
    		left: 50%;
    		-webkit-transform: translate(-50%,-50%) scale(0.8);
    		-ms-transform: translate(-50%,-50%) scale(0.8);
    		transform: translate(-50%,-50%) scale(0.8);
    		background-color: rgba(0,0,0,0.5);
    		text-align: center;
    		border-radius: 20px;
            padding: 15px;
            display: none;
    	}
    	.loading-indicator span {
    		font-weight: bold;
    		color: white;
    		font-size: 17px;
    	}
        .loading-app {
            background: no-repeat center/80% url(<%templateskin%>/imgs/app-loading.png);
        }
    </style>
</head>
<body class="loading-app">
<div class="main-content flex flex--column flex--flex-grow-second" style="opacity:0">
    <div class="titlebar flex flex--flex-grow-second flex--align-items--center">
        <img class="back" src="<%templateskin%>/imgs/cordova-back.png"/>
        <span class="iframeTitle">加载中...</span>
    </div>
    <div style="height:93%;margin-top:40px;overflow:scroll;-webkit-overflow-scrolling:touch">
        <iframe src="/" frameborder="0" style="width:100%;height:100%" onload="content_finished_loading(this)"></iframe>
    </div>
</div>

<div class="loading-indicator">
    <svg width="120" height="120">
      <image xlink:href="<%templateskin%>/imgs/loading.svg" src="<%templateskin%>/imgs/loading.gif" width="120" height="120" />
    </svg>
	<span>加载中...</span>
</div>
<script>
	var titleSpan = document.querySelector('span.iframeTitle');
	var backBtn = document.querySelector('img.back');

	backBtn.addEventListener('click', function () {
		var hist = document.querySelector('iframe').contentWindow.history;
		hist.back();
	});

    var indicator = document.querySelector('.loading-indicator');
    var content_start_loading = function() {
        indicator.style.display = 'block';
    };

	var content_finished_loading = function(iframe) {
		indicator.style.display = 'none';
        iframe.contentWindow.onunload = content_start_loading;
        titleSpan.innerText = iframe.contentDocument.title;

        if (document.body.className == 'loading-app') {
            document.querySelector('.main-content').removeAttribute('style');
            document.body.className = '';
        }
	};
</script>
</body>
</html>
