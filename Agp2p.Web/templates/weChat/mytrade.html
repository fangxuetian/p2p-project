<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>交易记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script src="<%templateskin%>/build/commons.bundle.js"></script>

    <style>
        #loading-hint, .loading-hint {
            padding-top: 25px;
            line-height: 1.2em;
            font-size: 1.2em;
            text-align: center;
            color: grey;
        }
        .remark { display: none;}
    </style>

    <script type="text/html" id="record-item">
        @{ items.forEach(function(item, key, list){ }@
        <div class="record-cell flex flex--align-items--center flex--flex-grow-first" data-id="@{=item.id}@">
            <div class="trade-way">
                <p> @{=item.type}@ </p>
                <span>余额：<span> @{=item.idleMoney}@ </span></span>
            </div>
            <div class="amount">
                <p> @{=item.createTime}@ </p>
                @{ if (item.income) { }@
                <span class="txt-increase">+@{=item.income}@ </span>
                @{} else {}@
                <span class="txt-reduce">-@{=item.outcome}@ </span>
                @{ } }@
            </div>
        </div>
        <div class="remark" data-id="@{=item.id}@">
            <div>
                <span style="color: red">*</span> @{=item.remark}@
            </div>
        </div>
        @{ }); }@
    </script>
    <script>
        var reqFilePath = "{Request.FilePath}";
    </script>
    <script src="<%templateskin%>/build/mytrade.bundle.js"></script>
</head>
<body>
<div class="height-100 flex flex--column flex--flex-grow-first">
    <div class="trade-record-page scroll" style="height:0"> <!--/ ios flex box bug hack /-->
        <div id="pending"></div>
        <div id="loading-hint"></div>
        <div class="loading-hint" style="display: none">
            <img src="<%templateskin%>/imgs/empty-box.png" style="width: 30%; margin: 70px auto 10px auto;"/>
            <p style="color:#ccc">您目前没有交易记录</p>
        </div>
    </div>
    <div><%template src="_footer.html"%></div>
</div>
</body>
</html>
