<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!--[if lt IE 9]>
    <script src="<%templateskin%>/js/ie8-polyfill.js"></script>
    <script src="<%templateskin%>/js/html5shiv.min.js"></script>
    <script src="<%templateskin%>/js/respond.min.js"></script>
    <![endif]-->
    <script src="<%templateskin%>/build/commons.bundle.js"></script>
    <script src="<%templateskin%>/build/login.bundle.js"></script>
</head>
<body>
<!--head-->
<%template src="_header.html"%>
<!--head end-->

<!--register box-->
<div class="content-wrap register-box">
    <div class="register-left">
        <div class="title-tips">欢迎登录 <span class="pull-right">如无账号 <a href="#">快速注册</a></span></div>
        <div class="form-box"><label for="account">手机号码 ：</label><input id="account" class="input-l" type="text"/><span class="status error-tips">请输入正确的手机号码</span></div>
        <div class="form-box"><label for="psw">登录密码 ：</label><input id="psw" class="input-l" type="password"/><span class="status right-tips"></span></div>
        <div class="form-box"><label for="pic-code">验证码 ：</label><input id="pic-code" class="input-s" type="text"/><span class="pic-code-wrap"><img src="<%templateskin%>/imgs/register/piccodeTest.png"/></span><span class="status"></span></div>
        <div class="agreement"><input type="checkbox"/> 记住用户名 <a class="pull-right" href="#">忘记密码？</a></div>
        <div class="register-btn"><button type="button">注 册</button></div>
    </div>
    <div class="dividing-hr"></div>
    <div class="register-right pull-right"></div>
</div>
<!--register box end-->

<!--footer-->
<%template src="_footerSmall.html"%>
<!--footer end-->
</body>
</html>
