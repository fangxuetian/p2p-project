<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>兑换信息</title>
    <meta charset="utf-8"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="<%templateskin%>/node_modules/es5-shim/es5-shim.min.js"></script>
    <script src="<%templateskin%>/node_modules/es5-shim/es5-sham.min.js"></script>
    <![endif]-->
    <link href="<%templateskin%>/less/bootstrap.glyphicons.min.css" rel="stylesheet" />
    <script src="<%templateskin%>/build/commons.bundle.js"></script>
    <script src="<%templateskin%>/build/payment.bundle.js"></script>
</head>
<body>
<%template src="_header.html"%>

<div class="orderSuccess">
    <div class="orderMessage">
        <span>确认兑换信息</span>
    </div>
    <div class="orderContent">
        <p class="order-right"><img src="<%templateskin%>/imgs/point/orderSuccess.png"/>恭喜您，商品兑换成功</p>
        <div>兑换编号：<%=orderModel.order_no%></div>
        <div>兑换商品：<%=queryOrder().goods_title%></div>
        <div>兑换数量：<span><%=queryOrder().quantity%></span></div>
        <div><span class="title">已付积分：</span><span><%=queryOrder().point%></span></div>
        <div>剩余积分：<span><%=queryUser().point%></span></div>
        <p class="kefu">客服将尽快与您联系，联系后将在1-3个工作日内发货，请您耐心等待！</p>
        <a class="continue" href='<%linkurl("point")%>'>继续兑换</a>
        <a>关 闭</a>
    </div>
</div>

<%template src="_footerSmall.html"%>
</body>
</html>
