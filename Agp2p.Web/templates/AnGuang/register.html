<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>注册</title>
    <!--[if lt IE 9]>
    <script src="<%templateskin%>/node_modules/es5-shim/es5-shim.min.js"></script>
    <script src="<%templateskin%>/node_modules/es5-shim/es5-sham.min.js"></script>
    <![endif]-->
    <link href="<%templateskin%>/less/bootstrap.glyphicons.min.css" rel="stylesheet" />
    <script src="<%templateskin%>/build/commons.bundle.js"></script>
    <script src="<%templateskin%>/build/register.bundle.js"></script>
</head>
<body>
    <!--head-->
    <%template src="_header.html"%>
    <!--head end-->
    <!--register box-->
    <div class="content-wrap register-box" data-need-sms-verify='<%=uconfig.regstatus==2?"true":"false"%>'>
        <div class="register-right pull-right"></div>
        <div class="register-left">
            <div class="title-tips"><span class="register-msg">免费注册</span> <span class="pull-right">已有账号？ <a href='<%linkurl("login")%>'>立即登录</a> </span><a class="pull-right skip">跳过此步</a></div>
            <div class="ul-wrap">
                <ul class="list-unstyled list-inline steps-list">
                    <li class="hr step1-hr red-hr"></li>
                    <li class="step1">1</li>
                    <li class="hr step2-hr"></li>
                    <li class="step2">2</li>
                    <li class="hr step3-hr"></li>
                    <li class="step3">3</li>
                    <li class="hr step4-hr"></li>
                </ul>
            </div>
            <div class="step-tips">
                <span class="tips1 red-tips">手机注册</span>
                <span class="tips2">实名认证</span>
                <span class="tips3">第三方托管开户</span>
            </div>
            
            <div class="form-box"><label for="account">手机号码 </label><input id="account" class="input-l" type="text"  placeholder="请输入手机号码"/><span class="status"></span></div>
            <div class="form-box"><label for="psw">登录密码 </label><input id="psw" class="input-l" type="password" placeholder="请输入6~16位密码"/><span class="status psw-tips"></span></div>
            <div class="form-box"><label for="psw2">确认密码 </label><input id="psw2" class="input-l" type="password" placeholder="请输入6~16位密码"/><span class="status"></span></div>
            <div class="form-box"><label for="pic-code">验证码 </label><input id="pic-code" class="input-s" type="text" placeholder="请输入图中验证码"/><span class="pic-code-wrap"><img src="/tools/verify_code.ashx" /></span><span class="status"></span></div>
            <%if(uconfig.regstatus==2)%>
            <div class="form-box"><label for="sms-code">短信验证码 </label><input id="sms-code" class="input-s" type="text" placeholder="请输入手机验证码"/><button id="get-sms-btn" type="button">获取验证码</button><span class="status"></span></div>
            <%/if%>
            <div class="form-box invited ">邀请码(选填)</div>
            <div class="form-box invite2 "><label for="recommended">推荐人号码 </label><input id="recommended" class="input-l" type="text" placeholder="推荐人号码"/></div>
         
            <div class="form-box realname2"><label for="realname">真实姓名</label><input id="realname" class="input-l" type="text" placeholder="请输入您的真实姓名"/></div>
            <div class="form-box identity2"><label for="identity">身份证号</label><input id="identity" class="input-l" type="text" placeholder="请输入您的身份证号"/></div>
            <div class="agreement "><input type="checkbox" id="agreement"/> <label for="agreement">我已经阅读并同意</label> <a href="<%templateskin%>/register-agreement.html" target="_blank">《注册协议》</a>
            </div>
            <div class="register-btn "><button id="registerBtn" type="button">注 册</button></div>
            <div class="register-btn "><button id="realNameAuth" type="button">实名认证</button></div>
            <div class="successRegister">恭喜你注册成功</div>
         </div>
        <div class="dividing-hr"></div>
    </div>
    <!--register box end-->
    <!--footer-->
    <%template src="_footerSmall.html"%>
    <!--footer end-->
</body>
</html>
