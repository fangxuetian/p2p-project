<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>我要借款</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="<%templateskin%>/node_modules/es5-shim/es5-shim.min.js"></script>
    <script src="<%templateskin%>/node_modules/es5-shim/es5-sham.min.js"></script>
    <![endif]-->
    <link href="<%templateskin%>/less/bootstrap.glyphicons.min.css" rel="stylesheet" />
    <script src="<%templateskin%>/build/commons.bundle.js"></script>
    <script src="<%templateskin%>/build/loan.bundle.js"></script>
</head>
<body>
<!--head-->
<%template src="_header.html"%>
<!--head end-->

<div class="content-wrap application-form">
    <ul class="list-unstyled list-inline application-nav">
        <li class="step1">1.登录</li>
        <li>----------</li>
        <li class="step2">2.申请成为借款人</li>
        <li>----------</li>
        <li class="step3">3.申请借款</li>
        <li>----------</li>
        <li>4.等待审核</li>
        <li>----------</li>
        <li>5.发布借款</li>
    </ul>
    <div class="form-wrapper">
        <form class="form-horizontal login-form">
            <div class="form-group">
                <label for="user-name" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="user-name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="user-pwd" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="user-pwd" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-default">登 录</button>
                </div>
            </div>
        </form>

        <form class="form-horizontal personal-info-form" style="display: none">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-8">
                    <input type="text" id="phone" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label for="birthplace" class="col-sm-2 control-label">籍贯</label>
                <div class="col-sm-8">
                    <input type="text" id="birthplace" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="job" class="col-sm-2 control-label">工作</label>
                <div class="col-sm-8">
                    <input type="text" id="job" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="employer" class="col-sm-2 control-label">工作单位</label>
                <div class="col-sm-8">
                    <input type="text" id="employer" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="work-place" class="col-sm-2 control-label">工作地点</label>
                <div class="col-sm-8">
                    <input type="text" id="work-place" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="education" class="col-sm-2 control-label">学历</label>
                <div class="col-sm-8">
                    <input type="text" id="education" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="marital-status" class="col-sm-2 control-label">婚姻状况</label>
                <div class="col-sm-8">
                    <select id="marital-status" class="form-control">
                        <option style="display: none"></option>
                        <option>未婚</option>
                        <option>已婚</option>
                        <option>离异</option>
                        <option>丧偶</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="income" class="col-sm-2 control-label">收入</label>
                <div class="col-sm-8">
                    <input type="text" id="income" class="form-control"/>
                </div>
            </div>
            <!--<div class="form-group">
                <label for="id-card" class="col-sm-2 control-label">身份证上传</label>
                <div class="col-sm-8">
                    <input type="file" id="id-card"/>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-default">提 交</button>
                </div>
            </div>
        </form>

        <form class="form-horizontal loan-detail-form" style="display: none">
            <div class="form-group">
                <label for="loan-category" class="col-sm-2 control-label">借款类别</label>
                <div class="col-sm-8">
                    <select id="loan-category" class="form-control">
                        <option style="display: none"></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="loan-amount" class="col-sm-2 control-label">借款金额</label>
                <div class="col-sm-8">
                    <input type="text" id="loan-amount" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="loan-description" class="col-sm-2 control-label">借款描述</label>
                <div class="col-sm-8">
                    <textarea id="loan-description" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="loan-usage" class="col-sm-2 control-label">借款用途</label>
                <div class="col-sm-8">
                    <textarea id="loan-usage" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="repayment-source" class="col-sm-2 control-label">还款来源</label>
                <div class="col-sm-8">
                    <textarea id="repayment-source" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-default">提 交</button>
                </div>
            </div>

        </form>
    </div>
</div>

<!--footer-->
<%template src="_footerSmall.html"%>
<!--footer end-->
</body>
</html>
